<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login Form</title>
  <link rel="stylesheet" href="Signinstyles.css">
  <link rel="signin" href="signin.html">
</head>

<body>
  <div class="container">
    <form class="login-form" id="loginForm" onsubmit="return loginForm();" style="
    margin-left: 31px;
">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" style="border-radius: 43px;">Sign In</button><br><br>
      <img src="image/dog2.jpg" style="border-radius: 38px; width:200pxmargin-left: 70px;"></img>
    </form>
  </div>
   
  <script>
    function loginForm() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Basic check for username and password
      if (username === 'admin' && password === '123') {
        alert('Login successful!');
        window.location.href = 'home.html';
        return false; // Prevents form submission
      } else {
        alert('Incorrect username or password. Please try again.');
        return false; // Prevents form submission
      }
    }
  </script>
</body>
</html>
